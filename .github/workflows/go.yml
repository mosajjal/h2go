name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go 3.x
        uses: actions/setup-go@v5
        with:
          go-version: "^1.23"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
